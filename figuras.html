<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geometricas
        </h1>
        <p>Primer Curso Practico de JS</p>
    </header>
    <section>
        <h2>
            Calcula el area y perimetro de un Cuadrado
        </h2>
        <form>
            <label for="InputCuadrado">
                Cuanto mide el lado del cuadrado
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular Perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular Area
            </button>
        </form>
    </section>

    <section>
        <h2>
            Calcula el area y perimetro de un Triangulo
        </h2>
        <form>
            <label for="InputLado1Triangulo">
                Cuanto mide el lado uno del Triangulo
            </label>
            <input id="InputLado1Triangulo" type="number">

            <label for="InputLado2Triangulo">
                Cuanto mide el lado dos del Triangulo
            </label>
            <input id="InputLado2Triangulo" type="number">

            <label for="InputBaseTriangulo">
                Cuanto mide la base del Triangulo
            </label>           
            <input id="InputBaseTriangulo" type="number">

            <label for="InputAlturaTriangulo">
                Cuanto mide la Altura del Triangulo
            </label>           
            <input id="InputAlturaTriangulo" type="number">

            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular Perimetro
            </button>

            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular Area
            </button>

        </form>
    </section>

    <section>
        <h2>
            Calcula el area y perimetro de un Circulo
        </h2>
        <form>
            <label for="InputCirculo">
                Cuanto mide el radio del Circulo
            </label>
            <input id="InputCirculo" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular Perimetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular Area
            </button>
        </form>
    </section>

    <script src="./figuras.js"></script>

    <section>
        <h2>
            Calcula el area y perimetro de un Triangulo Isoceles
        </h2>
        <form>
            <label for="InputLado1">
                Cuanto mide el lado uno del Triangulo
            </label>
            <input id="InputLado1" type="number">

            <label for="InputLado2">
                Cuanto mide el lado dos del Triangulo
            </label>
            <input id="InputLado2" type="number">

            <label for="InputLado3">
                Cuanto mide el lado tres del Triangulo
            </label>           
            <input id="InputLado3" type="number">

            <button type="button" onclick="calcularPerimetroIso()">
                Calcular Perimetro
            </button>

            <button type="button" onclick="calcularAreaIso()">
                Calcular Area
            </button>

        </form>
    </section>
</body>
</html>
